actor: ApiTester
modules:
    enabled:
        - Helper\JoomlaDb
        - Helper\Api
        - REST:
             url: http://joomla-web-test/{SITE}/api/index.php/v1
             depends: PhpBrowser
             part: Json
    config:
        Helper\JoomlaDb:
            dsn: 'mysql:host=mysql-test;dbname=joomla_{SITE}'
            user: 'root'
            password: 'root'
            prefix: 'jos_'
        Helper\Api:
            cmsPath: '/usr/src/Projects/cms4'
