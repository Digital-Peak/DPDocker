namespace: Tests
support_namespace: Support
suites:
  acceptance:
    actor: AcceptanceTester
    path: .
    modules:
      enabled:
        - DigitalPeak\Module\DPBrowser
        - DigitalPeak\Module\DPDb
        - DigitalPeak\Module\DPFile
        - DigitalPeak\Module\DPMail
        - Tests\Support\Helper\Acceptance
        - Filesystem
        - Asserts
        - REST
      config:
        DigitalPeak\Module\DPBrowser:
          host: 'selenium-test'
          port: 4444
          url: 'http://web-test/joomla{JOOMLA_VERSION}'
          browser: '{BROWSER}'
          restart: false
          clear_cookies: true
          window_size: 1024x1024
          capabilities:
            unexpectedAlertBehaviour: 'accept'
            'goog:chromeOptions':
              prefs:
                download.default_directory: '/tmp/tests'
          username: 'admin'
          password: 'admin'
          admin email: 'admin@example.com'
          timeout: 10
          downloads: '/tmp/tests'
          home_dir: '/usr/src/Projects/DPDocker/tests/www/joomla{JOOMLA_VERSION}'
          joomla_version: {JOOMLA_VERSION}
        DigitalPeak\Module\DPDb:
          dsn: 'mysql:host=mysql-test;dbname=sites_joomla{JOOMLA_VERSION}'
          user: 'root'
          password: 'root'
          prefix: 'j_'
        DigitalPeak\Module\DPFile:
          files_root: '/tmp/tests'
        Tests\Support\Helper\Acceptance:
          url: 'http://localhost/joomla{JOOMLA_VERSION}'
        REST:
          url: 'http://web-test/joomla{JOOMLA_VERSION}/api/index.php/v1'
          depends: PhpBrowser
          part: Json
    error_level: 'E_ALL & ~E_STRICT & ~E_DEPRECATED'

paths:
  tests: tests
  output: _output
  data: tests/data
  support: tests/src/Support
actor_suffix: Tester
extensions:
  enabled:
    - Codeception\Extension\RunFailed
settings:
  colors: true
  memory_limit: 1024M
  shuffle: true
