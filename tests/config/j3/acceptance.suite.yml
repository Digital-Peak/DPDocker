# This is the Codeception Test Suite Configuration

# To use it rename this file to acceptance.suite.yml (it will be ignored by git)

# To run the test modify the following parameters according to your localhost details:
#  - url
#  - folder
#  - db_user and db_pass

# suite for acceptance tests.
# perform tests in browser using the WebDriver or PhpBrowser.
# If you need both WebDriver and PHPBrowser tests - create a separate suite.

class_name: AcceptanceTester
modules:
  enabled:
    - JoomlaBrowser
    - Helper\Acceptance
    - Helper\JoomlaDb
    - Filesystem
    - Asserts
  config:
    JoomlaBrowser:
      host: 'selenium-test'
      port: 4444
      url: 'http://web-test/joomla3'
      browser: '{BROWSER}'
      restart: true
      clear_cookies: true
      window_size: 1024x1024
      capabilities:
        unexpectedAlertBehaviour: 'accept'
        'goog:chromeOptions':
          prefs:
            download.default_directory: '/tmp/tests'
      username: 'admin'
      password: 'admin'
      database host: 'mysql-test'
      database user: 'root'
      database password: 'root'
      database name: 'sites_joomla3'
      database type: 'mysqli'
      database prefix: 'j_'
      install sample data: 'no'
      sample data: 'Default English (GB) Sample Data'
      admin email: 'admin@example.com'
      language: 'English (United Kingdom)'
      timeout: 10
    Helper\JoomlaDb:
      dsn: 'mysql:host=mysql-test;dbname=sites_joomla3'
      user: 'root'
      password: 'root'
      prefix: 'j_'
    Helper\Acceptance:
      downloads: '/tmp/tests'
      repo_folder: ''
      url: 'http://localhost/joomla3'
      home_dir: '/usr/src/Projects/DPDocker/tests/www/joomla3'
      joomla_version: 3
error_level: 'E_ALL & ~E_STRICT & ~E_DEPRECATED'
