namespace: Tests
support_namespace: Support
suites:
  acceptance:
    actor: AcceptanceTester
    path: .
    modules:
      enabled:
        - JoomlaBrowser
        - Tests\Support\Helper\Acceptance
        - Tests\Support\Helper\JoomlaDb
        - Filesystem
        - Asserts
      config:
        JoomlaBrowser:
          host: 'selenium-test'
          port: 4444
          url: 'http://web-test/joomla3'
          browser: '{BROWSER}'
          clear_cookies: true
          window_size: 1024x1024
          capabilities:
            unexpectedAlertBehaviour: 'accept'
            'goog:chromeOptions':
              prefs:
                download.default_directory: '/tmp/tests'
          username: 'admin'
          password: 'admin'
          database host: 'mysql-test'
          database user: 'root'
          database password: 'root'
          database name: 'sites_joomla3'
          database type: 'mysqli'
          database prefix: 'j_'
          install sample data: 'no'
          sample data: 'Default English (GB) Sample Data'
          admin email: 'admin@example.com'
          language: 'English (United Kingdom)'
          timeout: 10
        Tests\Support\Helper\JoomlaDb:
          dsn: 'mysql:host=mysql-test;dbname=sites_joomla3'
          user: 'root'
          password: 'root'
          prefix: 'j_'
        Tests\Support\Helper\Acceptance:
          downloads: '/tmp/tests'
          repo_folder: ''
          url: 'http://localhost/joomla3'
          home_dir: '/usr/src/Projects/DPDocker/tests/www/joomla3'
          joomla_version: 3
    error_level: 'E_ALL & ~E_STRICT & ~E_DEPRECATED'

paths:
  tests: tests
  output: _output
  data: tests/_data
  support: tests/Support
  envs: tests/_envs
actor_suffix: Tester
extensions:
  enabled:
    - Codeception\Extension\RunFailed
settings:
  colors: true
  memory_limit: 1024M
  shuffle: true
