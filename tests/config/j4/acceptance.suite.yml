# This is the Codeception Test Suite Configuration

# To use it rename this file to acceptance.suite.yml (it will be ignored by git)

# To run the test modify the following parameters according to your localhost details:
#  - url
#  - folder
#  - db_user and db_pass

# suite for acceptance tests.
# perform tests in browser using the WebDriver or PhpBrowser.
# If you need both WebDriver and PHPBrowser tests - create a separate suite.

class_name: AcceptanceTester
modules:
  enabled:
    - JoomlaBrowser
    - Helper\Acceptance
    - Helper\JoomlaDb
    - Filesystem
    - Asserts
  config:
    JoomlaBrowser:
      host: 'selenium-test'
      port: 4444
      url: 'http://web-test/joomla4'     # the url that points to the joomla installation at /tests/system/joomla-cms
      browser: 'chrome'
      restart: true
      clear_cookies: true
      window_size: 1024x1024
      capabilities:
        unexpectedAlertBehaviour: 'accept'
        chromeOptions:
          prefs:
            download.default_directory: "/tmp/tests"
      username: 'admin'                      # UserName for the Administrator
      password: 'admin'                      # Password for the Administrator
      database host: 'mysql-test'             # place where the Application is Hosted #server Address
      database user: 'root'                  # MySQL Server user ID, usually root
      database password: 'root'                  # MySQL Server password, usually empty or root
      database name: 'sites_joomla4'         # DB Name, at the Server
      database type: 'mysqli'                # type in lowercase one of the options: MySQL\MySQLi\PDO
      database prefix: 'j_'                # DB Prefix for tables
      install sample data: 'no'              # Do you want to Download the Sample Data Along with Joomla Installation, then keep it Yes
      sample data: 'Default English (GB) Sample Data'    # Default Sample Data
      admin email: 'admin@example.com'      # email Id of the Admin
      language: 'English (United Kingdom)'   # Language in which you want the Application to be Installed
      timeout: 10
    Helper\JoomlaDb:
      dsn: 'mysql:host=mysql-test;dbname=sites_joomla4'
      user: 'root'
      password: 'root'
      prefix: 'j_'
    Helper\Acceptance:
      downloads: "/tmp/tests"
      repo_folder: '' # Path to the Extension repository. To be used by tests to install via Install from folder
      url: 'http://localhost/joomla4' # the url that points to the joomla installation at /tests/system/joomla-cms - we need it twice here
error_level: "E_ALL & ~E_STRICT & ~E_DEPRECATED"
env:
  desktop: ~
  tablet:
    modules:
      config:
        JoomlaBrowser:
          window_size: 768x1024
  phone:
    modules:
      config:
        JoomlaBrowser:
          window_size: 480x640
