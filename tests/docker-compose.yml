version: '3.5'

services:
  system-tests:
    image: digitpeak/dpdocker-cli
    depends_on:
      - web-test
      - selenium-test
    environment:
      STARTUP_COMMAND_1: while ! curl http://web-test > /dev/null 2>&1; do echo "$$(date) - waiting for web server"; sleep 4; done
      STARTUP_COMMAND_2: /usr/src/Projects/DPDocker/tests/scripts/exec-system-tests.sh ${EXTENSION} ${JOOMLA} ${BROWSER} ${TEST}
    volumes:
      - ../..:/usr/src/Projects
      - /tmp/tests:/tmp/tests

  joomla-system-tests:
    image: cypress/included:12.8.1
    entrypoint: /usr/src/Projects/DPDocker/tests/scripts/exec-joomla-system-tests.sh ${JOOMLA} ${DB} ${TEST}
    ports:
      - 8084:8084
    depends_on:
      - joomla-web-test
      - phpmyadmin-test
    environment:
      CYPRESS_BASE_URL: 'http://joomla-web-test'
      DISPLAY:
    working_dir: /e2e
    volumes:
      - ../../${JOOMLA}:/e2e
      - ../..:/usr/src/Projects
      - ~/.Xauthority:/root/.Xauthority:rw
      - /tmp/.X11-unix:/tmp/.X11-unix

  selenium-test:
    image: selenium/standalone-${BROWSER}:4.9.1-20230508
    ports:
      - 4444:4444
      - 5900:5900
    volumes:
      - /dev/shm:/dev/shm
      - /tmp/tests:/tmp/tests
      - ../..:/usr/src/Projects

  web-test:
    image: digitpeak/dpdocker-web:${PHP_VERSION}
    environment:
      STARTUP_COMMAND_01: if [ -z ${TEST} ]; then /usr/src/Projects/DPDocker/composer/scripts/exec-install.sh ${EXTENSION}; fi
      STARTUP_COMMAND_02: if [ -z ${TEST} ]; then /usr/src/Projects/DPDocker/npm/scripts/exec-npm-install.sh ${EXTENSION}; fi
      STARTUP_COMMAND_03: sudo chown docker:docker /home/docker && php /var/www/html/Projects/DPDocker/webserver/scripts/setup-joomla-site.php joomla3 ${EXTENSION} ${DB}-test 3 ${TEST:-yes}
      STARTUP_COMMAND_04: php /var/www/html/Projects/DPDocker/webserver/scripts/setup-joomla-site.php joomla4 ${EXTENSION} ${DB}-test 4 ${TEST:-yes}
      # Some defaults
      STARTUP_COMMAND_05: sudo sed -i "s/debug = '1'/debug = 0/g" /var/www/html/joomla3/configuration.php
      STARTUP_COMMAND_06: sudo sed -i "s/error_reporting = 'development'/error_reporting = 'simple'/g" /var/www/html/joomla3/configuration.php
      STARTUP_COMMAND_07: sudo sed -i "s/sef = '1'/sef = 0/g" /var/www/html/joomla3/configuration.php
      STARTUP_COMMAND_08: sudo sed -i "s/smtphost = 'mailcatcher'/smtphost = 'mailcatcher-test'/g" /var/www/html/joomla3/configuration.php
      STARTUP_COMMAND_09: sudo sed -i "s/debug = '1'/debug = 0/g" /var/www/html/joomla4/configuration.php
      STARTUP_COMMAND_10: sudo sed -i "s/sef = '1'/sef = 0/g" /var/www/html/joomla4/configuration.php
      STARTUP_COMMAND_11: sudo sed -i "s/smtphost = 'mailcatcher'/smtphost = 'mailcatcher-test'/g" /var/www/html/joomla4/configuration.php
      PHP_INI_XDEBUG__DISCOVER_CLIENT_HOST: 1
      PHP_INI_SESSION__COOKIE_LIFETIME: 86400
      PHP_INI_SESSION__GC_MAXLIFETIME: 86400
    depends_on:
      - mysql-test
      - postgres-test
      - mailcatcher-test
      - ftpserver-test
      - phpmyadmin-test
      - selenium-test
    ports:
      - 8080:80
    volumes:
      - ./www:/var/www/html
      - ../..:/var/www/html/Projects
      - ../..:/usr/src/Projects
    extra_hosts:
      - host.docker.internal:host-gateway

  joomla-web-test:
    image: digitpeak/dpdocker-web:${PHP_VERSION}
    environment:
      STARTUP_COMMAND_1: if [[ -f /var/www/html/configuration.php ]]; then mv /var/www/html/configuration.php /var/www/html/configuration.php.bak; fi
      STARTUP_COMMAND_2: sudo chown docker:docker /home/docker && /usr/src/Projects/DPDocker/webserver/scripts/install-joomla.sh /var/www/html ${DB}-test joomla_${JOOMLA} Cypress mailcatcher-test
      STARTUP_COMMAND_3: sudo sed -i "/\$$secret/c\ public \$$secret = 'tEstValue';" /var/www/html/configuration.php
      STARTUP_COMMAND_4: sudo sed -i "s/smtphost = 'mailcatcher-test'/smtphost = 'host.docker.internal'/g" /var/www/html/configuration.php
      STARTUP_COMMAND_5: sudo sed -i "s/smtpport = '1025'/smtpport = '8084'/g" /var/www/html/configuration.php
      STARTUP_COMMAND_6: sudo sed -i "s/debug = '1'/debug = 0/g" /var/www/html/configuration.php
      JOOMLA_INSTALLATION_DISABLE_LOCALHOST_CHECK: 1
      PHP_INI_XDEBUG__DISCOVER_CLIENT_HOST: 1
    depends_on:
      - mysql-test
      - postgres-test
    ports:
      - 8080:80
    volumes:
      - ../../${JOOMLA}:/var/www/html
      - ../..:/usr/src/Projects
    extra_hosts:
      - host.docker.internal:host-gateway

  mysql-test:
    image: mysql:${MYSQL_DBVERSION}
    environment:
      MYSQL_ROOT_PASSWORD: root
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./mysql_data:/var/lib/mysql

  postgres-test:
    image: postgres:${POSTGRES_DBVERSION}
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  phpmyadmin-test:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql-test
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - mysql-test
    ports:
      - 8081:80

  pgadmin-test:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: root
    depends_on:
      - postgres-test
    ports:
      - 8082:80

  mailcatcher-test:
    image: schickling/mailcatcher
    ports:
      - 8083:1080

  ftpserver-test:
    image: stilliard/pure-ftpd
    environment:
      PUBLICHOST: localhost
      FTP_USER_NAME: ftp
      FTP_USER_PASS: ftp
      FTP_USER_HOME: /home/ftp
    volumes:
      - /tmp/tests:/home/ftp
